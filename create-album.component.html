<div class="card">
  <div class="card-body">
            <a [routerLink]="['/album']">
              <button type="button" class="btn btn-outline-primary float-right">Create Album</button>
            </a>
  </div>
</div>

<h1>Create New Album</h1>

<div class="form-group">
    <label for="albumName" class="p-4">Album Title</label>
    <input type="text" class="form-control p-4" id="albumName" [(ngModel)]="albumTitle">
    <br/>

    <angular-file-uploader
        [config]="afuConfig"
        (ApiResponse)="fileUploaded($event)">
    </angular-file-uploader>

</div>
